name: Build and Deploy

env:
  CI: false
  GITHUB_USERNAME: ${{ github.repository_owner }}
  REACT_APP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  USE_GITHUB_DATA: "true"
  # MEDIUM_USERNAME: "your_username" # Optional: only if you use Medium feed

on:
  workflow_dispatch:  # 手动运行
  push:
    branches:
      - master         # 每次推送到 master 会自动部署
  schedule:
    - cron: "0 12 * * 1"  # 每周一中午构建一次（可选）

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup Node.js 🔧
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Update npm 🚀
        run: npm install -g npm@latest

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # 注意：用的是 token，不是 GITHUB_TOKEN
          branch: gh-pages                     # 部署目标分支
          folder: build                        # 部署内容目录
